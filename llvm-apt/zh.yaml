_: LLVM APT 软件仓库
block:
- llvm-apt
input:
  ver:
    _: LLVM 版本
    option:
      '':
        _: 最新
      '21':
      '20':
  release:
    _: 发行版
    option:
      trixie:
        _: Debian 13
      bookworm:
        _: Debian 12
      bullseye:
        _: Debian 11
      noble:
        _: Ubuntu 24.04 LTS
      jammy:
        _: Ubuntu 22.04 LTS
  ver2:
    _: LLVM 版本
    option:
      '':
        _: 最新
      '21':
      '20':
  src:
    _: 启用源码源
    note: 源码源通常用于构建和调试，开启后影响更新速度
    true: ''
    false: '# '