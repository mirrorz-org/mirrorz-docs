    _: 操作系统版本
    option:
      bookworm:
        _: Debian 12
        os: debian
      bullseye:
        _: Debian 11
        os: debian
      noble:
        _: Ubuntu 24.04 LTS
        os: ubuntu
      jammy:
        _: Ubuntu 22.04 LTS
        os: ubuntu
  mongooseim-version:
    _: MongooseIM 版本
    option:
      mongooseim-5:
        _: MongooseIM 5
      mongooseim-6:
        _: MongooseIM 6
  erlang-version:
    _: Erlang/OTP 版本
